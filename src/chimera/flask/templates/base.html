<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ProtDomain</title>

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
    {% block css %}
    {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ url_for('web.index') }}">ProtDomain</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.endpoint == 'web.index' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('web.index') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% if request.endpoint == 'web.dsprint' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('web.dsprint') }}">dSPRINT</a>
          </li>
          <li class="nav-item dropdown {% if request.endpoint.startswith('web.interacdome') %}active{% endif %}">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">InteracDome</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{{ url_for('web.interacdome') }}">InteracDome</a>
                <a class="dropdown-item" href="{{ url_for('web.interacdome_faq') }}">FAQs</a>
              </div>
          </li>
          <li class="nav-item {% if request.endpoint == 'web.dpuc2' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('web.dpuc2') }}">dPuc2</a>
          </li>
          <li class="nav-item {% if request.endpoint == 'web.domstratstats' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('web.domstratstats') }}">DomStratStats</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">
        {% block main %}
        {% endblock %}
    </main>

    <footer class="footer text-center">
      <div class="container">
        v{{ app_version() }}
        <a href="http://compbio.cs.princeton.edu/" target="_blank">Singh Lab</a> @ <a href="https://www.princeton.edu/" target="_blank">Princeton University</a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>

    {% block javascript %}
    {% endblock %}
  </body>

</html>
